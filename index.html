    <section id="covid information">
        <div class="container-fluid">
          <div class="container-md-fluid border border-primary border-4 p-md-4 p-4 shadow-lg">

            <div class="d-flex flex-row justify-content-center">
              <div>
                <h1 class="display-md-3 display-6 fw-bold">Cases Across World</h1>
              </div>
            </div>

            <div class="d-md-flex flex-row justify-content-md-between mt-md-5 text-center p-3 ">
              
              <div class="col-md-3">
                <h3 class="fw-bold">
                  Confirmed
                </h3>
                <div>
                  <div class="card p-3 shadow border border-3 border-warning">
                    <h4 id="TotalConfirmedCase" class="text-warning">0</h4>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <h3 class="fw-bold">
                  Recovered
                </h3>
                <div>
                  <div class="card p-3 shadow border border-3 border-success">
                    <h4 id="TotalRecoveredCase" class="text-success">0</h4>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <h3 class="fw-bold">
                  Deaths
                </h3>
                <div>
                  <div class="card p-3 shadow border border-3 border-danger">
                    <h4 id="TotalDeathCase" class="text-danger">0</h4>
                  </div>

              </div>
            </div>

            <!-- Cases Across World -->

            </div>

            <div class="d-md-flex flex-row justify-content-md-between mt-md-5 mt-3 text-center p-md-3">
              
              <div class="col-md-3">
                <h3 class="fw-bold">
                  Confirmed
                </h3>
                <div>
                  <div class="card p-3 shadow border border-3 border-warning">
                    <h4 id="ConfirmedCase" class="text-warning">0</h4>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <h3 class="fw-bold">
                  Recovered
                </h3>
                <div>
                  <div class="card p-3 shadow border border-3 border-success">
                    <h4 id="RecoveredCase" class="text-success">0</h4>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <h3 class="fw-bold">
                  Deaths
                </h3>
                <div>
                  <div class="card p-3 shadow border border-3 border-danger">
                    <h4 id="DeathCase" class="text-danger">0</h4>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
    </section>
